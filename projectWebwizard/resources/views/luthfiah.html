<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luthfiah Rahmi</title>
</head>
<style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .profile-page {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            background-color: #181635;
            padding: 20px;
            display: flex;
            align-items: center;
            color: #fff;
        }

        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-info {
            text-align: left;
        }

        .profile-name {
            font-size: 20px;
            margin: 0;
        }

        .profile-role {
            font-size: 14px;
            margin: 0;
            color: #ccc;
        }

        .profile-form-container {
            padding: 20px;
        }

        .profile-form h2 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 95%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            background-color: #f9f9f9;
        }

        .form-group textarea {
            height: 100px;
            resize: none;
        }

        .save-button {
            background-color: #181635;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .save-button:hover {
            background-color: #292856;
        }
</style>
<body>
    <div class="profile-page">
        <div class="profile-header">
            <img src="img/fifi.png" alt="Profile Picture" class="profile-picture">
            <div class="profile-info">
                <h2 class="profile-name">Luthfiah Rahmi</h2>
                <p class="profile-role">Web Wizard</p>
            </div>
        </div>
        <div class="profile-form-container">
            <h2>Profil</h2>
            <form class="profile-form">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" placeholder="Luthfiah Rahmi">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="luthfiah23ti@mahasiswa.pcr.ac.id">
                </div>
                <div class="form-group">
                    <label for="phone">No HP</label>
                    <input type="text" id="phone" placeholder="082288173508">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
